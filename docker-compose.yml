version: "3.9"

services:
  db:
    container_name: postgres
    image: postgres:14
    command: postgres -c stats_temp_directory=/tmp
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file:
      - ./env/postgres

  redis:
    container_name: redis
    image: redis:7
    volumes:
      - ./cache:/data

  django:
    build: .
    container_name: django
    image: django
    command: bash -c "python manage.py database_connection &&
                      python manage.py migrate &&
                      python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - static:/app/static
      - media:/app/media
    ports:
      - "8000:8000"
    env_file:
      - ./env/django
    depends_on:
      - db
      - redis

  celery:
    build: .
    container_name: celery
    image: celery
    command: bash -c "celery -A core worker -l INFO"
    volumes:
      - .:/app
    env_file:
      - ./env/django
    depends_on:
      - django
      - redis

  celery_beat:
    build: .
    container_name: celery_beat
    image: celery_beat
    command: bash -c "celery -A core beat -l INFO"
    volumes:
      - .:/app
    env_file:
      - ./env/django
    depends_on:
      - django
      - redis

volumes:
  static:
  media:
